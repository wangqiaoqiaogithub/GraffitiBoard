<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,
        maximum-scale=1.0,minimum-scale=1.0"/>
        <meta charset="UTF-8">
        <title>canvas GraffitiBoard</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="container">
            <div id="redo"></div>
            <div id="undo"></div>
            <div id="eraser"></div>
            <div id="pencli"></div>
            <div id="clear"></div>
            <div id="down"></div>
        </div>
        <canvas id="ant"></canvas>
        <script type="text/javascript" src="js/wcw.js"></script>
        <script type="text/javascript">
            var gb = new GBoard({
                GBname: "#ant",    
                lineWidth: 20,
                eraser: "#eraser",
                eraserAttr: {
                    naturename: "class",
                    elementname: "erasername"
                },
                pen: "#pencli",
                penAttr: {
                    naturename: "class",
                    elementname: "penname"
                },
                clear: "#clear",
                download: "#down",
                downloadType: {
                    downloadFormat: "image/png",
                    PictureName: "word101"
                },
                undo: "#undo",
                undoAttr: {
                    naturename: "class",
                    elementname: "undoname"
                },
                redo: "#redo",
                redoAttr: {
                    naturename: "class",
                    elementname: "redoname"
                }
            });
            gb.init(); 
            console.log(gb)  
        </script>
    </body>
</html>
